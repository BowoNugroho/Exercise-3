<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js"></script>
</head>

<body>
    <input type="text" id="search" onkeyup="search()" placeholder="search for name" title="Type in a name">
    <button id="sort" onclick="sort()">sort</button>
    <table id="table">
        <thead>
            <tr>
                <th>name</th>
                <th>rotation_period</th>
                <th>orbital_period</th>
                <th>diameter</th>
                <th>climate</th>
                <th>gravity</th>
                <th>terrain</th>
                <th>surface_water</th>
                <th>population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="layout"></td>
            </tr>
        </tbody>
    </table>
    <script src="./src/js/script.js"></script>
</body>

</html>
